<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">User Survey Form</h1>

  <p id="description">Please fill out the form below to complete the survey.</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

    <label for="dropdown">Select Your Country:</label>
    <select id="dropdown" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <option value="other">Other</option>
    </select>

    <fieldset>
      <legend>Select Your Gender:</legend>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </fieldset>

    <fieldset>
      <legend>Select Your Hobbies:</legend>
      <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
      <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
      <label><input type="checkbox" name="hobbies" value="music"> Music</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
